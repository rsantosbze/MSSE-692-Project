<div class="container pt-5">
 <mat-card class="col-8 mx-auto text-center">
  <mat-card-header class='card'>
    <mat-card-title>{{modalTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class='card'>
    <form id="ngForm" #detailForm="ngForm" novalidate [formGroup]="userForm" (ngSubmit)="submit(userForm)"
      class="mat-elevation-z8"
      style="width: 100%; padding: 5px;">
      <div style="display: flex; flex-direction: column; width:60%; margin:auto">
        <mat-form-field class="col-5 mb-2 mx-auto">
          <input matInput placeholder="First Name" formControlName="firstName" name="firstName"
             required>
             <mat-error *ngIf="f.firstName.errors?.required">
               First Name is <strong>required</strong>
             </mat-error>
        </mat-form-field>
        <mat-form-field class="col-5 mb-2 mx-auto">
          <input matInput placeholder="Last Name" name="lastName" formControlName="lastName"
             required>
             <mat-error *ngIf="f.lastName.errors?.required">
               Last Name is <strong>required</strong>
             </mat-error>
        </mat-form-field>
        <mat-form-field class="col-5 mb-2 mx-auto">
          <input matInput placeholder="Email" name="email" formControlName="email"
            required>
            <mat-error *ngIf="f.email.errors?.required">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="f.email.errors?.email">
              Incorrect email format
            </mat-error>
        </mat-form-field>
        <mat-form-field class="col-5 mb-2 mx-auto">
          <input matInput placeholder="Username" name="username" formControlName="username"
            required>
            <mat-error *ngIf="f.username.errors?.required">
              Username is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="f.username.errors?.minlength">
              Username must be at least <strong>3</strong> characters long
            </mat-error>
        </mat-form-field >
        <section class="radio-section">
          <label class="radio-margin">Role*:</label>
          <mat-radio-group color="primary" formControlName="role" name='role' required>
            <mat-radio-button class="radio-margin" name='role' value="ADMIN">Admin</mat-radio-button>
            <mat-radio-button class="radio-margin" name='role' value="USER">User</mat-radio-button>
          </mat-radio-group>
        </section>
        <mat-checkbox style= "margin:auto" color='primary' class="example-margin" formControlName="status" name="status"
          >Active

        </mat-checkbox>
      </div>
    </form>

  </mat-card-content>
  <mat-card-actions class='card'>
    <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>

    <button mat-raised-button form="ngForm"  [disabled]="!userForm.valid && enableButton"
      type="submit"
      color="primary">{{modalBtnTitle}}</button>

  </mat-card-actions>

</mat-card>
</div>
